<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    /* Background & body styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    /* Snowflake styling */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
      animation-name: fall;
      animation-duration: 10s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday, [Name]! ðŸŽ‚</h1>
  <p>Wishing you a magical day full of joy and laughter! âœ¨ðŸ’–</p>

  <script>
    // Snowflake characters
    const snowflakes = ['â„', 'â…', 'â†', 'âœ¦', 'âœ§'];

    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 24 + 10) + 'px';
      snowflake.style.opacity = Math.random();
      snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];

      snowflake.style.animationDuration = (5 + Math.random() * 5) + 's';
      snowflake.style.animationDelay = Math.random() * 5 + 's';

      document.body.appendChild(snowflake);

      // Remove snowflake after animation
      setTimeout(() => {
        snowflake.remove();
      }, 10000);
    }

    // Generate snowflakes continuously
    setInterval(createSnowflake, 200);
  </script>

</body>
</html>
