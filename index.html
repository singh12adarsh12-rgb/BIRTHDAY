<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday!</title>
<style>
  /* Basic styling */
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #74ebd5, #acb6e5); /* colorful sky gradient */
    overflow: hidden;
    position: relative;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    text-align: center;
  }

  h1 {
    margin-top: 50px;
    font-size: 3em;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  p {
    font-size: 1.5em;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
  }

  /* Snowflakes */
  .snowflake {
    position: fixed;
    top: -10px;
    color: #fff;
    user-select: none;
    pointer-events: none;
    z-index: 9999;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  /* Sparkle stars */
  .star {
    position: fixed;
    color: yellow;
    font-size: 10px;
    user-select: none;
    pointer-events: none;
    animation: twinkle 2s infinite alternate;
    z-index: 9998;
  }

  @keyframes twinkle {
    0% { opacity: 0.2; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.5); }
  }

  /* Balloons */
  .balloon {
    position: fixed;
    bottom: -100px;
    width: 50px;
    height: 70px;
    background: radial-gradient(circle at 50% 40%, #ff5f6d, #ffc371);
    border-radius: 50% 50% 50% 50%;
    pointer-events: none;
    z-index: 9997;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-120vh) rotate(360deg); }
  }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday, [Name]! ðŸŽ‚</h1>
<p>Wishing you a magical day full of joy and laughter! âœ¨ðŸ’–</p>

<script>
  // Snowflakes
  const snowflakes = ['â„', 'â…', 'â†', 'âœ¦', 'âœ§'];
  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.fontSize = (Math.random() * 30 + 15) + 'px';
    snowflake.style.opacity = Math.random();
    snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
    snowflake.style.animationDuration = (5 + Math.random() * 5) + 's';
    snowflake.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(snowflake);
    setTimeout(() => snowflake.remove(), 10000);
  }

  // Sparkle stars
  function createStar() {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.fontSize = (Math.random() * 10 + 5) + 'px';
    star.textContent = 'â˜…';
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 3000);
  }

  // Balloons
  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.left = Math.random() * window.innerWidth + 'px';
    balloon.style.animationDuration = (8 + Math.random() * 5) + 's';
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 13000);
  }

  // Start animations after page loads
  document.addEventListener("DOMContentLoaded", function() {
    setInterval(createSnowflake, 200);
    setInterval(createStar, 500);
    setInterval(createBalloon, 2000);
  });
</script>

</body>
</html>
